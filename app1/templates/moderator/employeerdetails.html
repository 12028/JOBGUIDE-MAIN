{% extends 'moderator\layouts\base.html' %}
{% block content %}
<body style="background-color: #00cccc">
<div class="page-title">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-las">
            <h3>Employer Details</h3>
        </div>
        
        <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class='breadcrumb-header'>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Users</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Jobseekers List</li>
                </ol>
            </nav>
        </div>

    </div>


    <div class="container">
        <div class="row ">
            <div class="col-lg-6">
                <div class="card" style="background-color: #f0f0f5">
                    <div class="mb-2 card-body row">
                    
                        <div class="text-center">
                            <img class="card-img img-fluid" src="{{companylogo.url}}" alt="" style="width: 100px; height: 100px;">
                            <h3 class="mb-3 me-4">{{company_name}}</h3>
                            
                            <div class="text-center mb-5">
                                <img id="preview-image" src="{{buisnesslicense.url }}" style="display:none">
                                <script>
                                    function showBuisnessLicense() {
                                        var preview = window.open("", "Image preview", "width=800,height=600");
                                        preview.document.write('<img src="' + document.getElementById("preview-image").src + '">');
                                    }

                                </script>
                                <button id="preview-button" onclick="showBuisnessLicense()"  class="btn btn-primary"style="background-color: #000000">Business License</button>
                            </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
             

              
            </div>

            <br><div class="col-lg-6">
                <div class="card mb-4" style="background-color: #ffffe6">
                    <div class="card-body">
                        <p><i data-feather="chevron-right" width="20"></i>Address: {{address}}</p>
                        <p><i data-feather="chevron-right" width="20"></i>Location: {{officelocation}}</p>
                        <p><i data-feather="chevron-right" width="20"></i>Phone Number: {{phonenumber}}</p>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
           
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="{% url 'accept' id %}" class="btn btn-success" style="background-color: #80ff80">Accept</a>
                <a href="{% url 'reject' id %}" class="btn btn-danger">Reject</a>
            </div>
        </div>
    </div>
</div>
<script>
   
</script>
</body>
{% endblock %}
